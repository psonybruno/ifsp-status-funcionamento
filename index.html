<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status de Funcionamento</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --border-color: #333;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #f9f9f9;
        --border-color: #f0f0f0;
      }
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .status {
      font-size: 18vw;
      font-weight: bold;
      padding: 1rem 5rem;
      border-radius: 10px;
      border: solid 10px;
      border-color: var(--border-color);
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    .status.aberto {
      background-color: #15803d;
      color: #d4fcd4;
    }

    .status.fechado {
      background-color: #b91c1c;
      color: #fde2e2;
    }

    .status.teletrabalho {
      background-color: #1e40af;
      color: #e0e7ff;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .clock {
      font-size: 6rem;
      margin-top: 1rem;
    }

    .today-schedule {
      font-size: 2rem;
      margin-top: 1.5rem;
      opacity: 0.8;
      color: #f0ba07;
    }
  </style>
</head>
<body>

  <div id="status" class="status">Carregando...</div>
  <div id="clock" class="clock"></div>
  <div id="today-schedule" class="today-schedule"></div>

  <script>
    function updateStatus() {
      const now = new Date();
      const day = now.getDay(); // 0 = domingo, 1 = segunda, ..., 6 = sábado
      const hour = now.getHours();
      const minutes = now.getMinutes();
      const time = hour + minutes / 60;

      const statusEl = document.getElementById('status');
      const todaySchedule = document.getElementById('today-schedule');

      let status = 'FECHADO';
      let statusClass = 'fechado';
      let scheduleText = '';

      if ([1, 3, 5].includes(day)) {
        // Segunda, Quarta, Sexta
        scheduleText = 'Hoje: 08:00–13:50 (Aberto), 13:50–17:20 (Teletrabalho)';
        if (time >= 8 && time < 13.83) {
          status = 'ABERTO';
          statusClass = 'aberto';
        } else if (time >= 13.83 && time < 17.33) {
          status = 'TELETRABALHO';
          statusClass = 'teletrabalho';
        }
      } else if ([2, 4].includes(day)) {
        // Terça e Quinta
        scheduleText = 'Hoje: 08:00–17:20 (Atendimento Presencial)';
        if (time >= 8 && time < 17.33) {
          status = 'ABERTO';
          statusClass = 'aberto';
        }
      } else {
        scheduleText = 'Hoje: FECHADO';
      }

      statusEl.textContent = status;
      statusEl.className = `status ${statusClass}`;
      todaySchedule.textContent = scheduleText;
    }

    function updateClock() {
      const now = new Date();
      const clockEl = document.getElementById('clock');
      clockEl.textContent = now.toLocaleTimeString('pt-BR');
    }

    setInterval(() => {
      updateStatus();
      updateClock();
    }, 1000);

    updateStatus();
    updateClock();
  </script>

</body>
</html>
